name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@v2
        - name: Login to DockerHub Registry
          run: echo ${{ secrets.GITHUB_TOKEN }} | docker login -u ${{ secrets.GH_USERNAME }} --password-stdin docker.pkg.github.com
        - name: Build the latest Docker image
          run: docker build . --file Dockerfile --tag anodin-app
        - name: Tag Docker image to correspond to Github Docker registry
          run: docker tag anodin-app docker.pkg.github.com/${{ secrets.GH_USERNAME }}/anodin-app
        - name: Push the latest Docker image
          run: docker push docker.pkg.github.com/${{ secrets.GH_USERNAME }}/anodin-app
